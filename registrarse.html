<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO PCA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="registro">
            <h2>Regístrate</h2>
            <form id="form-registro">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="Tu correo electrónico">

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Crea una contraseña">

                <a href="iniciarsesion.html">
                    <button type="button">Registrarme</button>
                </a>
            </form>
        </section>
